{%extends 'index.html'%} 
{% load static %} 
{% block content %}

<div class="row">
    <div class="col-md-9 grid-margin stretch-card">
        <div class="card" style="height: auto;">

            <div class="card-body">
                <div class="col-12 grid-margin">
                    <h3>Add Details</h3>
                </div>
                <form method="post" action="{% url 'add_loan_save'%}" enctype="multipart/form-data"> {% csrf_token %}

                    <div class="form-group row">
                        <label for="exampleInputUsernam2" class="col-sm-3 col-form-label">
                            Date
                        </label>
                        <div class="col-sm-9">
                            <input type="date" class="form-control form-control-sm" autocomplete="off" name="date" id="startdate" value="" required>
                        </div>
                    </div>
 
                    <div class="form-group row">
                        <label for="exampleInputUsernam2" class="col-sm-3 col-form-label">
                            Staff Name
                        </label>
                        <div class="col-sm-9">
                            <select class="form-control" name="sname" >
                                <option selected="true" disabled="disabled" value="">-Not Selected-</option>
                                {%for i in var %}
                                <option>{{i.name}}</option>
                                {% endfor %} 
                            </select>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="exampleInputUsernam2" class="col-sm-3 col-form-label">
                            Customer Name
                        </label>
                        <div class="col-sm-9">
                            <!-- <input type="text" class="form-control form-control-sm" autocomplete="off" name="cname" value="" required> -->
                            <select class="form-control" name="cname" >
                                <option selected="true" disabled="disabled" value="">-Not Selected-</option>
                                {%for i in var1 %}
                                <option>{{i.c_name}}</option>
                                {% endfor %} 
                            </select>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="exampleInputUsernam2" class="col-sm-3 col-form-label">
                           Amount
                        </label>
                        <div class="col-sm-9">
                            <input type="number"  class="form-control form-control-sm" autocomplete="off" name="amount" value="" required>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="exampleInputUsernam2" class="col-sm-3 col-form-label">
                            Status
                        </label>
                        <div class="col-sm-9">
                            <select class="form-control" name="status" >
                                <option selected="true" disabled="disabled" value="">-Not Selected-</option>
                                <option>Done</option>
                                <option>Progress</option>
                                <option>On Hold</option>
                                <option>Rejected</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="exampleInputUsernam2" class="col-sm-3 col-form-label">
                           Matter
                        </label>
                        <div class="col-sm-9">
                            <input type="text"  class="form-control form-control-sm" autocomplete="off" name="matter" value="" required>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="exampleInputUsernam2" class="col-sm-3 col-form-label">
                           Follow Up
                        </label>
                        <div class="col-sm-9">
                            <input type="date"  class="form-control form-control-sm" autocomplete="off" name="fdate" id="enddate" value="" required>
                        </div>
                    </div>

                    <input type="hidden" name="purpose" value="Loan">
                  
                    <div>
                        <center>
                            <button type="submit" style="background-color: green; color: #fff;" class="btn  btn-icon-text mb-4">SUBMIT</button>
                            <a href="{% url 'Loan'%}" class="btn btn-info mb-4"> BACK</a>
                        </center>
                    </div>
                </form>
            </div>

        </div>
    </div>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    $(function() {
      var dtToday = new Date();
      var month = dtToday.getMonth() + 1;
      var day = dtToday.getDate();
      var year = dtToday.getFullYear();
      if (month < 10)
          month = '0' + month.toString();
      if (day < 10)
          day = '0' + day.toString();
      var maxDate = year + '-' + month + '-' + day;
      $('#startdate').attr('max', maxDate);
    })
</script>
<script>
  $(function() {
    var dtToday = new Date();
    var month = dtToday.getMonth() + 1;
    var day = dtToday.getDate();
    var year = dtToday.getFullYear();
    if (month < 10)
        month = '0' + month.toString();
    if (day < 10)
        day = '0' + day.toString();
    var minDate = year + '-' + month + '-' + day;
    $('#enddate').attr('min', minDate);
  })
</script>

        {% if msg_success %}

        Swal.fire({
            position: 'center',

{% endblock %}
